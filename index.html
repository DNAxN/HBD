<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- สำคัญมาก -->
  <title>Birthday Invitation</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      max-width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .btn {
      padding: 4px 4px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

  <!-- แสดงรูปภาพซองจดหมาย -->
  <img src="Letter.png" alt="Birthday Letter">

  <!-- ปุ่มไปยังหน้า Happy Birth Day.html -->
  <a href="Happy Birth Day.html" class="btn">Read the Letter</a>

</body>
</html>
